<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS盒模型</title>
    <style>
        html *{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <section id="sec">
        <style>
            #sec {
                background: red;
            }
            .child {
                height: 100px;
                margin-top: 10px;
                background: yellow;
            }
        </style>
        <article class="child"></article>
    </section>

    <!-- BFC解决垂直方向边距重叠 -->
    <section id="margin">
        <style>
            #margin {
                background: pink;
                overflow: hidden;
            }
            #margin>p {
                margin: 5px auto 25px;
                background: red;
            }
        </style>
        <p>1</p>
        <!-- 子元素添加一个父元素创建BFC解决边距重叠 -->
        <div style="overflow:hidden;">
            <p>2</p>
        </div>
        <p>3</p>
    </section>

    <!-- BFC不与float重叠 -->
    <section id="layout">
        <style>
            #layout {
                background: red;
            }
            #layout .left {
                height: 100px;
                float: left;
                width: 300px;
                background: pink;
            }
            #layout .right {
                height: 110px;
                background: yellow;
                overflow: auto;
            }
        </style>
        <div class="left"></div>
        <div class="right"></div>
    </section>

    <!-- BFC子元素即使是float也会参与高度计算，清除浮动 -->
    <section id="float">
        <style>
            #float {
                background: pink;
                overflow: hidden;
                /* float: left; */
            }
            #float .float {
                float: left;
                font-size: 30px;
            }
        </style>
        <div class="float">
            我是浮动元素
        </div>
    </section>

</body>
</html>
